<header class="header">
  <div class="container js-flax header-container">
    <nav class="hedear-nav js-nav js-flax">
      <a href="./index.html" class="heade-logo">
        <svg width="109" height="28" class="header-nav-icon js-logo-light">
          <use href="./images/sprite.svg#logo"></use>
        </svg>
        <svg
          width="109"
          height="28"
          class="header-nav-icon js-logo-dark"
          style="display: none"
        >
          <use href="./images/sprite.svg#logo-dark"></use>
        </svg>
      </a>
      <ul class="header-list js-flax">
        <li class="header-link-home">
          <a class="header-page-home" href="./index.html">HOME</a>
        </li>
        <li class="header-link-shoping js-shopping-cart-btn">
          <a class="header-page-shop" href="./partials/shopping-list.html"
            >SHOPPING LIST</a
          >
          <span class="iconify" data-icon="uil:shopping-bag"></span>
        </li>
      </ul>
    </nav>
    <div class="js-flax container-rith-btn">
      <input type="checkbox" id="switch" class="js-theme-switch" /><label
        for="switch"
      ></label>
      <button type="button" class="btn-user-help" data-modal-open>
        <span class="btn-user-text">Sign up</span>
        <svg width="20" height="20">
          <use href="./images/sprite.svg#arrow-right" class="test"></use>
        </svg>
      </button>
      <button type="button" class="mobe-menu-open" data-modal-open-menu>
        <svg width="28" height="28" class="mobe-menu-svg">
          <use href="./images/sprite.svg#burger"></use>
        </svg>
      </button>
      <button type="button" class="mobe-menu-close" data-modal-close-menu>
        <svg class="close-icon" data-modal-close-menu>
          <use href="./images/sprite.svg#x-close"></use>
        </svg>
      </button>
    </div>
  </div>
